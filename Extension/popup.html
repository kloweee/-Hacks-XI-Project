<!DOCTYPE html>
<html>
<head>
  <title>Aquaconscious</title>
  <style>
    body { width: 300px; font-family: sans-serif; padding: 10px; background-color: #c4efff; }
    .info { background: #f4f4f4; padding: 8px; white-space: pre-wrap; font-family: Arial, Helvetica, sans-serif;}
    h2 {color:#1b3c6b; text-align: center;}
    .headings {color:#1b3c6b; font-size: 16px; font-weight: bold;}
  </style>
</head>
<body>
    <h2>Aquaconscious</h2>
    <details>
        <summary class = "headings">Prompt:</summary>
            <pre id="prompt" class="info"></pre>
    </details>

    <details>
        <summary class = "headings">Response:</summary>
            <pre id="response" class="info"></pre>
    </details>

    <p class = "headings">Water:</p>
    <p id = "water_count" class="info"></p>
    <p class = "headings">Count:</p>
    <p id = "count" class="info"></p>
  <script src="popup.js"></script>
</body>
</html>
